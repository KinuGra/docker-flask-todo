<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_memo.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title-border">編集</h1>

        <form method="POST" action="{{ url_for('update_memo', memo_id=memo.id) }}" class="edit-form">
            <label for="title">やること（タイトル）</label>
            <input type="text" id="title" name="title" value="{{ memo.title }}" required>

            <label for="content">詳細</label>
            <textarea id="content" name="content" required>{{ memo.content }}</textarea>

            <label for="deadline">期限日</label>
            <input type="datetime-local" id="deadline" name="deadline" value="{{ memo.deadline.isoformat() if memo.deadline }}">

            <button type="submit" class="save-button">更新</button>
        </form>

        <div class="button-group">
            <a href="{{ url_for('view_memo', memo_id=memo.id) }}" class="cancel-button">キャンセル</a>
        </div>
    </div>
</body>
</html>
