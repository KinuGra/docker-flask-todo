<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <div id="index" class="container">
        <h1>ToDo</h1>
        <p class="sub-title">〜 リマインダーアプリ 〜</p>

        <a href="{{ url_for('create_memo') }}" class="button">
            <i class="fas fa-pencil-alt"></i> 追加
        </a>

        <div class="memos">
            <h2 class="title-border">ToDo List</h2>

            {% if not memos %}
                <p>やることが登録されていません。</p>
            {% endif %}

            <ul>
                {% for memo in memos %}
                <li class="card">
                    <a href="{{ url_for('view_memo', memo_id=memo.id) }}">{{ memo.title }}</a>
                    <p class="small">作成日: {{ memo.created_at.strftime('%Y年 %m月 %d日 %H:%M') }}</p>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/static/sw.js')
            .then(reg => {
                console.log('Service Worker registered!', reg);
            })
            .catch(error => {
                console.error('Service Worker registration failed:', error);
            });
        }
        if ('serviceWorker' in navigator && 'PushManager' in window) {
            fetch('/get_public_key')
                .then(response => response.json())
                .then(publicKey => {
                    navigator.serviceWorker.ready.then(reg => {
                        return reg.pushManager.subscribe({
                            userVisibleOnly: true,
                            applicationServerKey: urlBase64ToUint8Array(publicKey)
                        });
                    }).then(subscription => {
                        console.log('Push Subscription:', subscription);
        
                        // サーバーに購読情報を送信
                        fetch('/subscribe', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(subscription)
                        });
                    }).catch(error => {
                        console.error('Push Subscription failed:', error);
                    });
                });
        }
        
        // Base64URL を Uint8Array に変換する関数
        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding).replace(/\-/g, '+').replace(/_/g, '/');
            const rawData = window.atob(base64);
            return new Uint8Array([...rawData].map(char => char.charCodeAt(0)));
        }
    </script>
</body>
</html>
