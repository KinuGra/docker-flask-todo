<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <div id="index" class="container">
        <h1>ToDo</h1>
        <p class="sub-title">〜 リマインダーアプリ 〜</p>

        <a href="{{ url_for('create_memo') }}" class="button">
            <i class="fas fa-pencil-alt"></i> 追加
        </a>

        <div class="memos">
            <h2 class="title-border">ToDo List</h2>

            {% if not memos %}
                <p>やることが登録されていません。</p>
            {% endif %}

            <ul>
                {% for memo in memos %}
                <li class="card">
                    
                        <!-- チェックボックス用フォーム -->
                        <form method="POST" 
                        action="{{ url_for('toggle_complete', memo_id=memo.id) }}" 
                        style="display: inline;">
                            
                            <!-- チェックボックス。チェックされていれば completed="True" を送信 -->
                            <input type="checkbox" 
                                    name="completed" 
                                    value="True"
                                    onChange="this.form.submit()"
                                    {% if memo.completed %}checked{% endif %}> 

                            <!-- タスク名  既存-->
                            <a href="{{ url_for('view_memo', memo_id=memo.id) }}">{{ memo.title }}</a>
                            <p class="small">
                                作成日: {{ memo.created_at.strftime('%Y年 %m月 %d日 %H:%M') }}
                            </p>
                    </form>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
