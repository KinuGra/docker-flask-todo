<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ memo.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/view_memo.css') }}">
</head>
<body>
    <div id="view_memo" class="container center">
        <h1 class="title-border">{{ memo.title }}</h1>

        <div class="contents">
            <p>{{ memo.content }}</p>
            <p class="small">作成日: {{ memo.created_at.strftime('%Y年 %m月 %d日 %H:%M') }}</p>
            {% if memo.deadline %}
            <p class="small">期限日: {{ memo.deadline.strftime('%Y年 %m月 %d日 %H:%M') }}</p>
            {% endif %}
        </div>

        <div id="summary_section">
            <p><strong>要約:</strong> 
                <span id="summary_result" class="summary-text">未要約</span>
                <button id="show_more_button" class="button small hidden">もっと見る</button>
            </p>
            <button id="summarize_button" class="button">要約する</button>
        </div>
        
        <style>
            .summary-text {
                display: -webkit-box;
                -webkit-line-clamp: 3; /* 最大3行まで表示 */
                -webkit-box-orient: vertical;
                overflow: hidden;
                text-overflow: ellipsis;
                max-width: 100%;
            }.expanded {
                display: block;  /* 制限を解除 */
                -webkit-line-clamp: unset;
                -webkit-box-orient: unset;
                overflow: visible;
                text-overflow: unset;
                white-space: normal;
            }
            .hidden {
                display: none;
            }
        </style>


        <div class="button-group">
            <a href="{{ url_for('edit_memo', memo_id=memo.id) }}" class="edit-button button">
                <i class="fas fa-edit"></i> 編集
            </a>

            <form method="POST" action="{{ url_for('delete_memo', memo_id=memo.id) }}">
                <button type="submit" class="delete button">削除</button>
            </form>
        </div>
        <a href="{{ url_for('index') }}" class="button">一覧に戻る</a>
    </div>

    <script>
        document.getElementById("summarize_button").addEventListener("click", function() {
            const memoId = "{{ memo.id }}";  
            fetch(`/memo/${memoId}/summarize`, {  
                method: "POST",
            })
            .then(response => response.json())  
            .then(data => {
                if (data.summary) {
                    const summaryElement = document.getElementById("summary_result");
                    summaryElement.textContent = data.summary;  
                    summaryElement.classList.add("summary-text");  
    
                    // もっと見るボタンを表示（長い場合）
                    if (data.summary.length > 100) {
                        document.getElementById("show_more_button").classList.remove("hidden");
                    }
                } else {
                    document.getElementById("summary_result").textContent = "要約取得失敗"; 
                }
            })
            .catch(error => {
                document.getElementById("summary_result").textContent = "エラーが発生しました";
                console.error("Error:", error);
            });
        });
    
        // 「もっと見る」ボタンの処理
        document.getElementById("show_more_button").addEventListener("click", function() {
            document.getElementById("summary_result").classList.remove("summary-text");
            this.classList.add("hidden");
        });
    </script>
    
</body>
</html>
